<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>PROMISES</h1>
    <h2></h2>
    <script>
        let a=document.querySelector('h2');
        let b=document.createElement('ul');

        setTimeout(()=>{
            b.innerHTML="<li> first </li>";
        },1000);
        setTimeout(()=>{
            b.innerHTML="<li> second </li>";
        },2000);
        setTimeout(()=>{
            b.innerHTML="<li> third </li>";
        },3000);
        setTimeout(()=>{
            b.innerHTML="<li> forth </li>";
        },4000);
        setTimeout(()=>{
            b.innerHTML="<li> fifth </li>";
        },5000);
        a.appendChild(b);
    </script>
    
</body>
</html>
